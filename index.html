    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Is this giveaway really free?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! There is absolutely no cost to enter. We monetize through advertisements on our website, which allows us to give away genuine Microsoft 365 subscriptions to our winners."
          }
        },
        {
          "@type": "Question",
          "name": "How does the entry system work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "After registering and verifying your email, you receive 5 base entries. You can earn bonus entries by watching ads (+2 entries each, valid for 3 drawings) or by referring friends (+10 entries each, valid for 6 drawings). The more entries you have, the higher your chances of winning!"
          }
        },
        {
          "@type": "Question",
          "name": "How does the referral program work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "After registering, you get a unique referral link to share with friends. When someone signs up using your link and verifies their email, you earn +10 bonus entries valid for 6 monthly drawings! Share on Twitter, Facebook, LinkedIn, or email directly from your dashboard."
          }
        },
        {
          "@type": "Question",
          "name": "Do I need to verify my email?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Email verification is required to be eligible for the drawing. Unverified registrations have 0 entries. Once verified, you automatically receive 5 base entries that never expire."
          }
        },
        {
          "@type": "Question",
          "name": "How often are winners selected?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We conduct drawings on the 1st of every month. One winner is selected using a weighted random selection based on total entries. Winners are notified directly via email."
          }
        },
        {
          "@type": "Question",
          "name": "What do winners receive?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Winners receive a 1-month Microsoft 365 Business Basic subscription, which includes web and mobile versions of Word, Excel, PowerPoint, and Outlook, plus 1 TB OneDrive storage, 50 GB Exchange mailbox, and SharePoint access."
          }
        },
        {
          "@type": "Question",
          "name": "Is this legitimate?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely. All subscriptions are genuine Microsoft 365 licenses provisioned through our authorized Cloud Solution Provider (CSP) partnership. They are fully legitimate and come with full Microsoft support."
          }
        },
        {
          "@type": "Question",
          "name": "Who is eligible to enter?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "US residents who are 18 years or older are eligible. One registration per person. Please review our Terms of Service for complete eligibility requirements."
          }
        }
      ]
    }
    </script>
